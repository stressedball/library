<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="shelve">
        <h4>Book library</h4>
        <div class="shelve-container">
            <div class="tile-container">
                <p class="title">Book</p>
                <p class="author">Author</p>
                <p class="status">Status</p>
                <button class="remove">Remove</button>
            </div>
            <div class="tile-container">
                <p class="title">Book</p>
                <p class="author">Author</p>
                <p class="status">Status</p>
                <button class="remove">Remove</button>
            </div>
        </div>
    </div>
    <div class="book-main hidden">
        <div class="book-add-container hidden">
            <h3>Library</h3>
            <button type="submit" id="book-add-button">New book</button>
        </div>
        <div class="book-form-container hidden">
            <form>
                <label for="title">Title</label>
                <input id="title">
            </form>
            <form>
                <label for="author">Author</label>
                <input id="author">
            </form>
            <form>
                <label for="status">Status</label>
                <input id="status">
            </form>
            <button type="submit" id="book-submit-button">Add book to collection</button>
        </div>
    </div>
    <footer>Talal</footer>
</body>
</html>
