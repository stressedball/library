<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="shelve">
        <h4>Book library</h4>
        <div class="shelve-display">
        </div>
        <div class="shelve-container">
        </div>
    </div>
    <div class="book-main hidden">
        <div class="book-add-container hidden">
            <h3>Library</h3>
            <button type="submit" id="book-add-button">New book</button>
        </div>
        <div class="book-form-container hidden">
            <form >
                <label for="title">Title</label>
                <input type="text" id="title">
            </form>
            <form>
                <label for="author">Author</label>
                <input type="text" id="author">
            </form>
            <div class="toggle"><span>Status</span>
                <label class="switch round" for="isRead">
                    <input type="checkbox" id="isRead">
                    <span class="slider round"></span>
                </label>
            </div>
            <button type="submit" id="book-submit-button">Add book to collection</button>
        </div>
    </div>
    <footer>Talal</footer>
</body>
</html>
